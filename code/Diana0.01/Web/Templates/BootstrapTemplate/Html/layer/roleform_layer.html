<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title></title>
    #include("../BootstrapTemplate/Module/_formModule.html")
    #set($JQ="$.") 
    <script>
        var keyValue = ${JQ}request("keyValue");
        $(function () {
            initControl();
            if (!!keyValue) {
                ${JQ}ajax({
                    url: "../index.ashx?ctrl=role&action=GetFormJson",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                    }
                });
            }
        })
        function initControl() {
            $('#wizard').wizard().on('change', function (e, data) {
                var $finish = $("#btn_finish");
                var $next = $("#btn_next");
                //var $third = $("#btn_third");
                if (data.direction == "next") {
                    switch (data.step) {
                        case 1:
                            if (!$('#form1').formValid()) {
                                return false;
                            }
                            break;
                        case 2:
                            if (!$('#form1').formValid()) {
                                return false;
                            }
                            $finish.show();
                            $next.hide();
                            break;
                        default:
                            break;
                    }
                } else {
                    $finish.hide();
                    $next.show();
                }
            });
            $("#permissionTree").treeview({
                height: 444,
                showcheck: true,
                url:  "../index.ashx?ctrl=role&action=GetPermissionTree",
                param: { roleId: keyValue }
            });
            $("#actionpermissionTree").treeview({
                height: 444,
                showcheck: true,
                url: "../index.ashx?ctrl=role&action=ActionAuthorityTree",
                param: { roleId: keyValue }
            });
        }
        function submitForm() {
            var postData = $("#form1").formSerialize();
            var resourcedata=[];
            resourcedata=String($("#permissionTree").getCheckedNodes());
            var actiondata = [];
            actiondata = String($("#actionpermissionTree").getCheckedNodes());
            ${JQ}submitForm({
                url: "../index.ashx?ctrl=role&action=SubmitForm&keyValue=" + keyValue + "&actionpermissionIds=" + actiondata+"&resourcepermissionIds="+resourcedata,
                param: postData,
                success: function () {
                    ${JQ}currentWindow().$("#gridList").trigger("reloadGrid");
                }
            });
        }
        $(function () {
            $("#roleexpiretime").datepicker(
                {
                    changeMonth: true,
                    changeYear: true,
                    showButtonPanel: true
                });
        })
</script>

</head>
<body>
    <form id="form1">
    <div class="widget-body">
        <div id="wizard" class="wizard" data-target="#wizard-steps" style="border-left: none; border-top: none; border-right: none;">
            <ul class="steps">
                <li data-target="#step-1" class="active"><span class="step">1</span>角色信息<span class="chevron"></span></li>
                <li data-target="#step-2"><span class="step">2</span>资源权限<span class="chevron"></span></li>
                <li data-target="#step-3"><span class="step">3</span>动作权限<span class="chevron"></span></li>
            </ul>
        </div>
        <div class="step-content" id="wizard-steps" style="border-left: none; border-bottom: none; border-right: none;">
            <div class="step-pane active" id="step-1" style="margin: 10px; margin-bottom: 0px;">
                <div class="alert alert-danger" style="text-align: left; margin-bottom: 10px;">
                    <i class="fa fa-warning alert-dismissible" style="position: relative; top: 1px; font-size: 15px; padding-right: 5px;"></i>
                    请填写角色信息，用于创建或修改角色信息！
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">表单信息</h3>
                    </div>
                    <div class="panel-body" style="width: 98%;">
                        <table class="form">
                            <tr>
                                <th class="formTitle">角色名称</th>
                                <td class="formValue">
                                    <input id="rolename" name="rolename" type="text" class="form-control required" placeholder="请输入角色名称" />
                                </td>
                            </tr>
                            <tr>
                                <th class="formTitle">角色编号</th>
                                <td class="formValue">
                                    <input id="rolecode" name="rolecode" type="text" class="form-control required" placeholder="请输入角色编号" />
                                </td>
                            </tr>
                          <tr>
                                <th class="formTitle">角色有效时间</th>
                                <td class="formValue">
                                     <input id="roleexpiretime" name="roleexpiretime" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" type="text" class="form-control"  placeholder="请输入角色有效时间"/>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="step-pane" id="step-2">
                <div id="permissionTree"></div>
            </div>
            <div class="step-pane" id="step-3">
                <div id="actionpermissionTree"></div>
            </div>
        </div>
        <div class="form-button" id="wizard-actions">
            <a id="btn_last" disabled class="btn btn-default btn-prev">上一步</a>
            <a id="btn_next" class="btn btn-default btn-next">下一步</a>
            <a id="btn_finish" class="btn btn-default" style="display: none;" onclick="submitForm()">完成</a>
        </div>
    </div>
</form>
</body>
</html>
